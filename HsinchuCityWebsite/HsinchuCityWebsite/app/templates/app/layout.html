<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}} - 新竹市政府</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="{% static 'app/content/bootstrap.css' %}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'app/content/style.css' %}" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'app/images/favi.png' %}"/>
    <link rel="Bookmark" href="{% static 'app/images/favi.ico' %}"/>
    <link rel="icon" href="{% static 'app/images/favi.ico' %}" type="image/ico"/>
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top" class="index">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
				<a href="{% url 'home' %}">
                   <img class="img-responsive" src="{% static 'app/images/logo.png' %}" href="#page-top" alt="新竹市政府">
                    </a>
            </div>
        </div>
    </nav>
    

{% block content %}{% endblock %}
     <!-- Footer -->
    <footer class="text-center">
       <!--  <div class="footer-above">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </div> -->
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>30051 新竹市中正路120號 總機： 03-5216121</p>
						<p>服務時間：週一至週五8：00~12：00，13：00~17：00 </p>						
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <script src="{% static 'app/scripts/jquery-1.11.3.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static 'app/scripts/classie.js' %}"></script>
    <script src="{% static 'app/scripts/cbpAnimatedHeader.js' %}"></script>
    <!-- Contact Form JavaScript -->
    <script src="{% static 'app/scripts/jqBootstrapValidation.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'app/scripts/freelancer.js' %}"></script>
    <script src="{% static 'app/scripts/Util/StringExtension.js' %}"></script>
    <script src="{% static 'app/scripts/Util/commonUtil.js' %}"></script>
    
    <!-- jQuery -->
	<script type="text/javascript"   charset="utf-8">
            $("#default").load("{% static 'app/mainmenu/default.html' %}");
            $("#menu1").load("{% static 'app/mainmenu/menu1.html' %}");
            $("#menu2").load("{% static 'app/mainmenu/menu2.html' %}");
		    $("#menu3").load("{% static 'app/mainmenu/menu3.html' %}");
    </script>
{% block scripts %}{% endblock %}

</body>
</html>
